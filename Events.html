  <script> 
function initMap() {
  const uluru = { lat: 51.541868, lng: -0.146625 };
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 4,
    center: uluru,
  });
  const contentString =
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<div id="bodyContent">' +
    "<p><b>There is a penis museum in Iceland. Which is pretty cool. But there is no vagina equivalent anywhere in the world. We were pretty miffed (muffed?) when we learnt this but we thought, there's only one way to rectify this. Make one... The Vagina Museum was launched in 2017. Its mission is to spread knowledge and raise awareness of gynaecological anatomy and health; give confidence to people to talk about issues surrounding the gynaecological anatomy; and erase the stigma around the body and gynaecological anatomy.</p>" +
    '<p>Attribution: The Vagina Museum, <a href="https://www.vaginamuseum.co.uk/about/story">' +
    "https://www.vaginamuseum.co.uk/about/story</a> " +
    "(last visited 28 October, 2020).</p>" +
    "</div>" +
    "</div>";
  const infowindow = new google.maps.InfoWindow({
    content: contentString,
  });
  const marker = new google.maps.Marker({
    position: uluru,
    map,
    title: "Uluru (Ayers Rock)",
  });
  marker.addListener("click", () => {
    infowindow.open(map, marker);
  });
}
</script>
