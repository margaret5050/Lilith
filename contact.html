    <div class="container">
        <h2>Contact us</h2>
        <br>
        <br>
        <br>
      </header>

      <main>

  
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form>
              <div class="form-group row">
                <label for="f_name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input
                    name="f_name"
                    placeholder="Name..."
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="f_topic" class="col-sm-2 col-form-label"
                  >Topic</label
                >
                <div class="col-sm-10">
                  <input
                    name="f_topic"
                    placeholder="Topic..."
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="f_message" class="col-sm-2 col-form-label"
                  >Message</label
                >
                <div class="col-sm-10">
                  <textarea
                    name="f_message"
                    placeholder="Message..."
                    class="form-control"
                  ></textarea>
                </div>
              </div>
            </form>

            <button
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Submit
            </button>
          </div>
        </div>
      </main>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thank you!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Thank you for sending your message, we will respond soon!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
